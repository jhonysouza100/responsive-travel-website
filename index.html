<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">
      <link rel="stylesheet" href="assets/css/01-navbar.css">
      <link rel="stylesheet" href="assets/css/02-home.css">
      <link rel="stylesheet" href="assets/css/responsive.css">

      <title>Responsive travel website</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <div class="nav-logo">Tavel</div>
            <div class="nav-menu" id="nav-menu">
               <ul class="nav-list">
                  <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
                  <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
                  <li class="nav-item"><a href="#popular" class="nav-link">Popular</a></li>
                  <li class="nav-item"><a href="#explore" class="nav-link">Explore</a></li>
               </ul>
               <!-- close button -->
               <div class="nav-close" id="nav-close"><i class="ri-close-line"></i></div>
            </div>         
            <!-- toggle button -->
            <div class="nav-toggle" id="nav-toggle"><i class="ri-menu-fill"></i></div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home section" id="home">
            <img src="assets/img/home-bg.jpg" class="home-bg">
            <div class="home-shadow"></div>
            <div class="home-container container grid">
               <div class="home-data">
                  <h3 class="home-subtitle">Welcome To Travel</h3>
                  <h1 class="home-title">Explore <br> The World</h1>
                  <p class="home-description">Live the trips exploring the world, discover paradises, islands, mountains and much more, get your tip now.</p>
                  <a href="#" class="button">Start Your Journey <i class="ri-arrow-right-line"></i></a>
               </div>
               <div class="home-cards grid">
                  <article class="home-card">
                     <img src="assets/img/home-trees.jpg" class="home-card-img">
                     <h3 class="home-card-title">Croatia</h3>
                     <div class="home-card-shadow"></div>
                  </article>
                  <article class="home-card">
                     <img src="assets/img/home-lake.jpg" class="home-card-img">
                     <h3 class="home-card-title">Iceland</h3>
                     <div class="home-card-shadow"></div>
                  </article>
                  <article class="home-card">
                     <img src="assets/img/home-mountain.jpg" class="home-card-img">
                     <h3 class="home-card-title">Italy</h3>
                     <div class="home-card-shadow"></div>
                  </article>
                  <article class="home-card">
                     <img src="assets/img/home-beach.jpg" class="home-card-img">
                     <h3 class="home-card-title">Spain</h3>
                     <div class="home-card-shadow"></div>
                  </article>
               </div>
            </div>
         </section>

         <!--==================== ABOUT ====================-->
         <section class="about section" id="about">
            
         </section>

         <!--==================== POPULAR ====================-->
         <section class="popular section" id="popular">
            
         </section>
         
         <!--==================== EXPLORE ====================-->
         <section class="explore section" id="explore">
            
         </section>
         
         <!--==================== JOIN ====================-->
         <section class="join section">
            
         </section>
      </main>

      <!--==================== FOOTER ====================-->
      <footer class="footer">
         
      </footer>

      <!--========== SCROLL UP ==========-->
      

      <!--=============== SCROLLREVEAL ===============-->
      <script src=""></script>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
